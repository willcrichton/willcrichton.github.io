<html>
  <body>
    <style>
     /* All span tags */
     span {
       font-size: 10px;
       color: blue;
     }

     /* All tags with id "foo" */
     #foo {
       font-size: 12px;
       color: red;
     }

     /* All span tags with class "bar" */
     span.bar {
       color: green;
     }
    </style>
    <span id="foo" class="bar">The text</span>

  </body>
</html>
