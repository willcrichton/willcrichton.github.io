---
layout: default
---

<div class="publication">
  <h1 class="title">{{ page.title }}</h1>
  <div class="authors">
    {% for author in page.authors %}
    <div class="author">{{ author | markdownify }}</div>
    {% endfor %}
  </div>
  <div class="venue">{{ page.venue | newline_to_br }}</div>
  <hr />
  <div class="body">
    {{ content }}
  </div>
</div>
