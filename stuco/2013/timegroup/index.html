<!doctype html>
<html lang="en">
<head>
  <title>TimeGroup!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas" resize></canvas>
  <div id="hud">
    <span id="instruction"></span> <br>
    <progress id="time" max="4" value="10"></progress> <br>
    Score: <span id="score"></span> <br>
    Users Online: <span id="user-count"></span>
  </div>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src="js/vendor/underscore.min.js"></script>
  <script src="js/vendor/paper.min.js"></script>
  <script src="js/vendor/require.min.js" data-main="js/app"></script>
</body>
</html>
