<!DOCTYPE html>
<html>
<head>
<title>Zoggle</title>
<link href = "style.css" rel="stylesheet">
<script src="jquery-2.0.3.min.js"></script>
</script>
<script src = "dict.js"></script >
<script src = "paths.js"></script>
<script src = "words.js"></script>
<script src = "main.js"></script>
</head>
<body>
<h1 id = "title"> Zoggle </h1>
<p id = "dialogue"> Form a 7 letter word by connecting adjacent letters (adjacent means above, below, left, right, and all four diagonals). The board contains at least one 7 letter word. If you press the give up button, this is the word that will be displayed. </p>
<p id = "enterWord">
Enter word: <input onKeyDown="Game.checkInput(this.value)", type="text", id="inputword">
</p>
<p id = "disp">   </br> </p>
<div class = "button", id = "startButton" , onClick = "Game.start()">
Play!
</div>

<div class = "button", id = "giveUp", onClick = "Game.gaveUp()">
Give Up
</div>
</body>
</html>
