<!DOCTYPE html>
<html>
  <head>
    <title>Bombman</title>
    <meta content="utf-8" http-equiv="encoding">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style>
     @font-face {
       font-family: 'ks';
       src: url('ks.otf'); /* IE9 Compat Modes */
       url('ks.otf') format('otf'), /* Modern Browsers */
       url('ks.otf')  format('truetype'), /* Safari, Android, iOS */
     }
     body {
       font-family : ks;
       font-size : 16px;
     }
     #actualGame {
       display : none
     }
     #end {
       display : none
     }
     a {
       text-decoration: none !important;
     }
     a:hover {
       color : tomato;
     }
     a:visited {
       color : black;
     }

    </style>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <center>
      <div id="start">
        <img id="logo" src="logo.png">
        <div id="gameStartMessage">Don't drop the bomb! They exploooooooode!</div>
        <span>
          <img id="gameStartButton" src="bombking.png"
               style="width:5%; height:5%">
        </span>
      </div>
      <audio id="music" src="mariobros.mp3">
        <p> No support for audio element...</p>
      </audio>
      <div id="actualGame">
        <p id="scoreParagraph"><span>Score: </span><span id="score">0</span></p>
        <canvas id="screen" width="810" height="510" style="border: 1px solid blue"></canvas>
      </div>
      <div id="end">
        <img src="ghost.png">
        <div id="gameOverMessage" style="font-size:22px">Game Over! You got: </div>
        <p id="finalScore"></p>
        <a href="javascript:location.reload()" id="try">Try Again!</a>
      </div>
    </center>
  </body>
</html>
