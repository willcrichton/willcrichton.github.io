<!DOCTYPE html>
<html lang="en">

<head>

<title>Side Scroller</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
    body {
      font-family: Monospace;
      background-color: #000;
      color: #000;
      margin: 0px;
      overflow: hidden;
    }
    #info {
      color:white;
      text-align: center;
      padding: 10px;
      z-index: 10;
      width: 100%;
      position: absolute;

    }
    a {
      text-decoration: underline;
      cursor: pointer;
    }
</style>

</head>

<body>
	<script type="text/javascript" src="./js/three/three.js"></script>
	<script type="text/javascript" src="./js/three/TrackballControls.js"></script>
	<script type="text/javascript" src="./js/physijs/physi.js"></script>
	<script type="text/javascript" src="./js/tween/build/tween.min.js"></script>

	<script id="constants" type="javascript/worker">
		var playerWidth=2;
		var playerMass=2;
		var initialPosition = [0,0,2];
	</script>


	<script type="text/javascript">
	'use-strict';
	//////////////////////////////////////////////////////////////////
	////////////////////////// G U I /////////////////////////////////
	//////////////////////////////////////////////////////////////////


	    //import the constants
	    eval( document.querySelector('#constants').textContent );

	    // Create a blob for the inline worker code
	    var blob = new Blob( [  document.querySelector('#constants').textContent]);
	    // Create workers
	    var worker = new Worker(window.URL.createObjectURL(blob));
	    worker.postMessage = worker.webkitPostMessage || worker.postMessage;

	    //variables in scope of GUI thread
	    var scene, camera, renderer, controls;
	    var player, table;
	    var skyBox;
	    var obstacles=[];
		var rotating; // in the process of rotation 	    
		var gameOver;
		var score;
		var endlessMode;





		var position = {x:0,y:0,z:2};
		var target = {x:2,y:2,z:1};
		var tween = new TWEEN.Tween(position).to(target, 2000);
		tween.easing(TWEEN.Easing.Elastic.InOut)
		tween.onUpdate(function(){
		    player.position.x = position.x;
		    player.position.y = position.y;
		});




		var speedup = .1;

	    function init(){
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMapSoft = true;
			document.body.appendChild( renderer.domElement );
			
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 
				75, 
				window.innerWidth / window.innerHeight, 
				0.1, 
				500000000000);
			camera.position.x = -8;
			camera.position.y = -8;
			camera.position.z= 3;
			camera.up=new THREE.Vector3(0,0,1);
			camera.lookAt(new THREE.Vector3(10,0,0));

			//add lights to the scene
			//var light = new THREE.PointLight( 0xffffff, 1, 30 );
			//light.position.set( 0,0,10 );
			//scene.add( light );
			
			// directional light
			var dir_light = new THREE.DirectionalLight( 0xFFFFFF );
			dir_light.position.set( 20, 30, -5 );
			dir_light.target.position.copy( scene.position );
			dir_light.castShadow = true;
			dir_light.shadowCameraLeft = -30;
			dir_light.shadowCameraTop = -30;
			dir_light.shadowCameraRight = 30;
			dir_light.shadowCameraBottom = 30;
			dir_light.shadowCameraNear = 20;
			dir_light.shadowCameraFar = 200;
			dir_light.shadowBias = -.001;
			dir_light.shadowMapWidth = dir_light.shadowMapHeight = 2048;
			dir_light.shadowDarkness = .5;
			scene.add( dir_light );

			var light2 = new THREE.AmbientLight( 0x404040 ); // soft white light
			scene.add( light2 );

	        //add mouse trackball controls
			controls = new THREE.TrackballControls( camera );
			controls.rotateSpeed = 1.0;
			controls.zoomSpeed = 1.2;
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = true;
			controls.dynamicDampingFactor = 0.3;
			controls.keys = [ 65, 83, 68 ];
			controls.addEventListener( 'change', render );
			
			//add skybox to the scene	
		   	var skyBoxMaterial = new THREE.MeshBasicMaterial({
	            map: THREE.ImageUtils.loadTexture( './images/tron.jpg' ),
	            side: THREE.DoubleSide});
		   	skyBox = new THREE.Mesh(new THREE.BoxGeometry(10e10-1,10e10-1,10e10-1),skyBoxMaterial);
	        //skyBox = new THREE.Mesh( new THREE.SphereGeometry( 5e10-1, 32, 32 ), skyBoxMaterial );
	        skyBox.rotation.x=-Math.PI/2;
	        scene.add(skyBox);
	        
	        //Materials
	        var table_map = new THREE.ImageUtils.loadTexture("./images/table_map.jpg");
			table_map.format = THREE.RGBFormat;
			table_material = new THREE.MeshBasicMaterial({color:0x00AA00,map:table_map, reflectivity:0.8});
	        var player_map = new THREE.ImageUtils.loadTexture("./images/player_map.jpg");
	        player_map.format = THREE.RGBFormat;
	        player_material = new THREE.MeshBasicMaterial({color:0x0000FF,map:player_map,reflectivity:0.8});

	        //obstacle material defined in obstacle

	        //ground
	        table = new THREE.Mesh(new THREE.BoxGeometry(20000,2,2),table_material);
	        
	        scene.add(table);

	        //add player to the scene

			player = new THREE.Mesh(
				new THREE.SphereGeometry(playerWidth/2,32,32),
				player_material
			);
			player.position.z = 2;
			player.jumping = false;
			player.falling = false;
			player.ducking = false;
			player.rising = false;
			player.move = function(){
				if (this.jumping && !this.falling){
					if(player.position.z>=6) { //needs to fall
						console.log("a");
						
						player.jumping = false;
						player.falling = true;
					} 
					else{	//player is jumping up 
						console.log("b");
						player.position.z += 0.2;
						player.position.x = speedup*2;
						//Math.abs(0.5*(1/player.position.z)); // this model is bad, need more realistic stepwise gravity model
					} 
				} else if (this.ducking && !this.rising){ // ducking
					if (player.position.z<1.2){
						console.log("c");
						player.ducking = false;
						player.rising = true;
					}
					else{
						console.log("d");
						player.position.z = 0.55;
						player.position.x =speedup*2;
					}
				} else if (this.falling ){ // falling 
					if (!approx0(player.position.z)){
						console.log("e");
						player.position.z-=0.2;	
						player.position.x = speedup*2;
					} 
					else{
						console.log("f");
						player.falling = false;				
						player.position.z = 2;
						player.position.x = speedup*2;
					} 
				} else if (player.rising){
					if (!approx0(player.position.z)){
						player.position.z +=0.02;
						player.position.x =speedup*2;	
						console.log("g");
					} 
					else{
						console.log("h");
						player.rising = false;
						player.position.z = 2;
						player.position.x = speedup*2;
					}
				}
				this.rotation.y += 0.1;
			}
			scene.add(player);

			//add obstacles
			obstacles = [new THREE.Mesh(new THREE.BoxGeometry(1,1,1),new THREE.MeshBasicMaterial({color:0xff0000}))];

			//originally not rotating 
			rotating = false;

			//no gameOver yet
			gameOver = false;

			//endless mode at beginning
			endlessMode = true;

			//start with score 0
			score = 0;

			window.addEventListener('keydown', onKeyDown, false);		
	    }

	    function approx0(n){
	    	if (1.8<n && n<2.2) return true;
	    	else return false;
	    }

	    function collides(p,o){ // hardcoded for objects of side length 2
	    	if (Math.abs(o.position.x-p.position.x)<1 &&
	    		Math.abs(o.position.y-p.position.y)<1 &&
	    		Math.abs(o.position.z-p.position.z)<1
	    	) return true;
	    	else return false;
	    }


	    function manageObstacles(){

    		if (obstacles.length<200 && Math.random() >.9 ){ // make more obstacles at the end of the line


    			color = Math.round(Math.random()*255)*65536;
    			obstacle_material = new THREE.MeshBasicMaterial({color:color});
	    		var obstacle = new THREE.Mesh(new THREE.BoxGeometry(1,1,1),obstacle_material);
	    		obstacle.position.set(obstacles[obstacles.length-1].position.x+10,0,0);
	    		var obstacleUp = Math.random()<.5  //true = up, false = down
	    		obstacle.position.z = (obstacleUp) ? 3:2;
	    		
	    		if (Math.random()<.1){
					obstacle.position.z *= -1;
	    		} 
	    		// else if (Math.random()<.5){
	    		// 	var temp = obstacle.position.z;
		    	// 	obstacle.position.z = obstacle.position.y;
		    	// 	obstacle.position.y = temp;
	    		// } 
	    		// else if (Math.random()<.75){
	    		// 	var temp = obstacle.position.z;
		    	// 	obstacle.position.z = obstacle.position.y;
		    	// 	obstacle.position.y = -temp;
	    		// }

	    		obstacles.push(obstacle);

	    		scene.add(obstacle);
	    	}

	    	for (x in obstacles){ //move obstacles 


	    		var obstacle = obstacles[x];


	    		obstacle.position.x -= speedup;

	    		speedup +=.0000015;
	   //  		if ( score <= 200){
				// 	obstacle.position.x -= 0.1;

				// }
				// else if (score <=500){
				// 	obstacle.position.x -= 0.15;
				// }		

				// else if (score <=800){
				// 	obstacle.position.x -=.2;
				// }

				// else if (score <=1100){
				// 	obstacle.position.x -=.25
				// }

				// else if (score <=1300){
				// 	obstacle.position.x -=.3;
				// }
				



				
				
	    		if (collides(player,obstacle) && !endlessMode) endGame(); // collision detection right here
	    		
	    	// 	if (obstacle.position.y == 0){
	    	// 		if (obstacle.position.z>2)
	    	// 			obstacle.rotation.y-=0.1;
	    	// 		else if (obstacle.position.z<-2) 
	    	// 			obstacle.rotation.y+=0.1;
	    	// 	}
	    	// 	else if (obstacle.position.z == 0){
	    	// 		if (obstacle.position.y>2)
						// obstacle.rotation.z+=0.1;	
	    	// 		else if (obstacle.position.y<-2)
	    	// 				obstacle.rotation.z-=0.1;
	    		
	    	// 	}

	    	}



	    	if (obstacles[0].position.x<-100){ //remove the obstacles that have gone off the page
	    		var newObstacles =[];
	    		for (x in obstacles){
	    			if (x!=0) newObstacles.push(obstacles[x]);
	    		}
	    		obstacles = newObstacles;
	    	}

    	
	    }

	    function rotateLeft(){
	    	if (!rotating) rotating = true;

	    }



	    function onKeyDown(event){
	    	console.log(event.keyCode);	
	    	switch(event.keyCode){
	    		case 38: //up
	    			if (!player.falling){
		    			player.jumping = true;
		    			player.falling = false;
		    			player.rising = false;
		    			player.ducking = false;	    				
	    			}
	    			console.log("a");
	    			break;
	    		case 40: //down
	    			if (!(player.jumping || player.falling) ){
	    				player.ducking = true;		
	    				player.jumping = false;
	    				player.rising = false;
	    				player.falling = false;
	    			} 
	    			console.log("b");
	    			break;
	    		case 37: //left
	    			rotateLeft();
	    			console.log("c");
	    			break;
	    		case 39: //right
	    			rotateRight();
	    			console.log("d");
	    			break;
	    		case 69: //e
	    			endlessMode = !endlessMode;
	    			break;
	    		case 32:
	    			tween.start();	
	    			break;
	    	}
	    }

	    function bother(){
	    	var confirmIt = confirm("*HINT* The only way you're gonna get a higher score is if you play.")
	    	if (confirmIt) location.reload();
	    	
	    }

	    function endGame(){
	    	gameOver = true;
	    	score = String(score);
	    	var confirmation = confirm("You suck! Game over, score was: " +score +" Press ok to restart, or cancel ...if you're going to just accept defeat.");
	    	if (confirmation) location.reload();
	    	else bother();

	    }

		function animate(){
			requestAnimationFrame(animate);
			controls.update();//trackball controls
			render();
		
		}

		function render() {
			if (!gameOver){
				score +=1;
				player.move();
				tween.update();
				manageObstacles();
				renderer.render(scene, camera);
			}
		}

		function playGame(){
			var confirmBegin =confirm("LINERUN: Up arrow to jump, Down to duck, E to toggle endless mode. Press OK to begin");
			if (confirmBegin){
				init();
				animate();
			}else{
				bother();
			}
		}

		playGame();

	</script>


</body>
