<html>
    <head>
        <title>Emscripten Box2D demo</title>

        <script type="text/javascript" src="../../audioExtraction/js/html5_audio_visualizer.js"></script>

        <script type="text/javascript" src="../box2d.js"></script>
        <script type="text/javascript" src="embox2d-helpers.js"></script>
        <script type="text/javascript" src="embox2d-html5canvas-debugDraw.js"></script>
        <script type="text/javascript" src="embox2d-html5canvas-testbed.js"></script>
        
        <script type="text/javascript" src="tests/musicwings.js"></script>

        <!--
        <script type="text/javascript" src="tests/template.js"></script>
        -->
        
        <script type="text/javascript">  
            window.onload = function() {
                using(Box2D, "b2.+")
                init();
                changeTest();
                animate();
            };        
        </script>
        
    </head>
    <body>
        <div style="text-align:center">
            <!--
                If you change the size of the canvas, you'll also need to change
                the value of 'viewCenterPixel' in embox2d-html5canvas-testbed.js
            -->
            <div style="margin:auto;width:1440px;padding:2px;border:1px solid #888;text-align:left">

                <!--<canvas id="canvas" width="480" height="320" tabindex='1'></canvas>-->
                <canvas id="canvas" width="1440" height="900" tabindex='1'></canvas>
                <div style="width:1440px;padding:2px;background-color:#ddd;display:table;">
                <div style="width:720px;text-align:center;display:table-cell;">
                    <!--
                    <button id="reloadButton" onclick="resetScene();">Reset</button>
                    <button id="pauseButton" onclick="pause();">Pause</button>
                    <button id="stepButton" onclick="step();">Single step</button>
                    (Keyboard: R, P, S)
                    <br>
                    -->
                    Zoom
                    <button id="zoomInButton" onclick="zoomIn();">+</button>
                    <button id="zoomOutButton" onclick="zoomOut();">-</button>
                    (Keyboard: X, Z)<br>
                    Hold down Shift while moving the mouse to pan (Keyboard: arrow keys)<br>
                    You need to click on the canvas before using the keyboard.<br>
                    Game (Refresh to Reset!): <select id="testSelection" onchange="changeTest();">
                    <option value="embox2dTest_musicwings">Music Wings</option>
                    </select>
                </div>
                    <div id="wrapper" style="text-align:center;display:table-cell;">
                        <div id="fileWrapper" class="file_wrapper">
                            Application Options | 98-232 Music Wings
                            <br><br>
                            <div id="info">
                                [STATUS]
                            </div>
                            <br>
                            Select a Song to Play:
                            <input type="file" id="uploadedFile"/>
                        </div>
                        <div id="visualizer_wrapper">
                            <canvas id='audio' width="0" height="0"></canvas>
                        </div>
                    </div>
                <br>
                <br>
                </div>
            </div>
        </div>
    </body>
</html>
